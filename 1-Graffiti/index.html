<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graffiti</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./tailwind.config.js"></script>
</head>

<body class="h-screen">
    <img src="logoGraffity.png" alt="" class="w-1/4" id="logo">
    
    <main class="flex h-full grow">
        <section id="container1" class="w-1/3 h-screen flex justify-center items-center"
            id="sectionForm">
            <div id="formulario" class="flex w-11/12 h-5/6  rounded-xl">
                <form  action="" id="form">
                    <label id="enterText" for="text">Enter text 
                        <input class="flex w-11/12" type="text" name="text" id="text" required>
                    </label>

                    <label id="inputColor" for="color">Choose a color
                        <input type="color" name="color" id="color">
                    </label>

                    <div id="radios">
                        <label for="graffiti">Graffiti 
                        <input type="radio" name="fontType" id="graffiti" value="graffiti" required>
                    </label>
                    
                    <label for="poster">Poster
                        <input type="radio" name="fontType" id="poster" value="poster">
                    </label>
                    </div>
                    
                    
                    <input type="submit" value="SUBMIT" id="submit">
                </form>
            </div>            
        </section>


        <section id="container2" class="w-2/3 h-screen  flex justify-center items-center"
            id="sectionWall">
            <div class="w-11/12 h-5/6 flex justify-center items-center flex-wrap" id="wall">
            </div>
        </section>
    </main>
    
    <script src="index.js"></script>
</body>

</html>
